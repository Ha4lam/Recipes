<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Recipe</a>
      <i class="fas fa-bars fa-2x text-white-50 pointer" id="menu-toggle"></i>
    </div>
  </nav>

  <div class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed" style="left: -100%;" id="side-menu">
    <ul class="list-unstyled"></ul>
  </div>

  <div class="home vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="search-input" placeholder="Search for recipes...">
          <div class="invalid-feedback">
            Please enter a valid search term.
          </div>
        </div>
        <div class="col-sm-4 text-center">
          <button class="btn btn-success w-50" id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="recipe-detail-container d-none justify-content-center align-items-center position-fixed" id="recipe-detail-container">
    <div class="recipe-detail-box bg-white col-md-6 col-sm-8 p-3 rounded-1">
      <div class="recipe-img position-relative">
        <i class="fas fa-times fa-2x position-absolute pointer" id="close-btn"></i>
        <img src="" class="w-100" alt="Recipe Image" id="recipe-img">
      </div>
      <div class="content text-dark mt-3">
        <h3 id="recipe-title"></h3>
        <p id="recipe-publisher"></p>
        <div class="ingredients">
          <h4>Ingredients:</h4>
          <ul class="list-unstyled ps-3" id="ingredients-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <div class="recipes container py-5 d-none">
    <div class="row g-4" id="recipes-container"></div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
